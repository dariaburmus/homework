<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='style.css' />
    <title>Document</title>
  </head>
  <body>
    <div class='container'>
      <form id='form'>
        <label for='login'>Login</label>
        <input id='login' name='login' required />
        <span id='emailDisclaimer'
          >Email should be min 3 characters length. Format: user@email.com</span
        >
        <span id='emailError' class='hidden'> Wrong email format</span>

        <label for='password'>Password</label>
        <input id='password' name='password' type='password' />
        <span id='passwordDisclaimer'
          >Password should be minimum 6 characters length</span
        >
        <span id='passwordError' class='hidden'
          >Password less than 6 characters</span
        >

        <button disabled id='submit' type='submit'>Log in</button>
        <span id='noSuchUserMessage' class='hidden'
          >No such user or wrong credentials</span
        >
      </form>
    </div>

    <script src='login_form.js'></script>
  </body>
</html>
