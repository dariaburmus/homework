<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Document</title>
    <link rel='stylesheet' href='style.css' />
  </head>
  <body>
    <div id='slider'>
      <div class='slider-inner'>
        <div class='slider-item active'>
          <img
            src='https://www.purina.com/sites/default/files/styles/kraken_generic_max_width_480/public/Abyssinian_body_7.jpg?itok=4J8MJgGc'
            alt='Abyssinian Cat'
          />
          <p class='title'>Abyssinian Cat Breed</p>
        </div>
        <div class='slider-item'>
          <img
            src='https://www.purina.com/sites/default/files/styles/kraken_generic_max_width_480/public/DevonRex_body_7.jpg?itok=fAcBSZnJ'
            alt='Devon Rex'
          />
          <p class='title'>Devon Rex Breed</p>
        </div>
        <div class='slider-item'>
          <img
            src='https://www.purina.com/sites/default/files/styles/kraken_generic_max_width_480/public/Bengal_body_6.jpg?itok=afolh-QS'
            alt='Bengal Cat'
          />
          <p class='title'>Bengal Cat Breed</p>
        </div>
      </div>
      <button class='slider-control-prev' type='button'>
        <span class='slider-control-prev-icon'></span>
      </button>
      <button class='slider-control-next' type='button'>
        <span class='slider-control-next-icon'></span>
      </button>
      <div class='additional-control-buttons'>
        <button class='first-slide-button'>First slide</button>
        <button class='last-slide-button'>Last slide</button>
        <button class='remove-last-slide-button'>Remove last slide</button>
      </div>
    </div>
    <script src='slider.js'></script>
  </body>
</html>
